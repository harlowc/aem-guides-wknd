<!--/* byline.html */-->
<div data-sly-use.bioDetail="com.adobe.aem.guides.wknd.core.models.BioDetail"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${!bioDetail.empty}"
     class="cmp-bioDetail">
    <div class="cmp-bioDetail__image"
         data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
    </div>
    <h2 class="cmp-bioDetail__name">${bioDetail.name}</h2>
    <p class="cmp-bioDetail__description">${bioDetail.description}</p>
    <p class="cmp-bioDetail__specializations">${bioDetail.specializations @ join=', '}</p>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
